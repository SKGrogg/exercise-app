<h1>
    Set Your Swimming Distance
</h1>

<form action="/swimmer" method = "POST">
    <label for="distance">Swimming Distance:</label>
    <select id="distance" name="distance">
        <option value="mile">One Mile</option>
        <option value="5k">5k</option>
        <option value="10k">10k</option>
    </select>
    <p><input type = "submit" value = "submit" /></p>
</form>
